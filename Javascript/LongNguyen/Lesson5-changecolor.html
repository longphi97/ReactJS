            // Another way to change color faster:
            const divBackground = () => {
            const row = document.getElementsByClassName("color")
            const arrayRow = Array.from(row);
            arrayRow.forEach((e, i) => {
                if ((i + 1) % 2 == 0) {
                arrayRow[i].style.backgroundColor = "red"
            } else {
                arrayRow[i].style.backgroundColor = "green"
