<!DOCTYPE html>
<html>
    <h1>Tinh Tong khong co return 1/n</h1>
    <body>
        <script>
            function Total(n) {
                var sum = 0;
                var n = parseInt(prompt("Nhap so n: "));
                for ( var i = 1; i <= n ; i++ ){
                    sum += i/n;
                }
                document.write("Khong co return",sum);
            }
            Total();
        </script>
    </body>
</html>
