<!DOCTYPE html>
<html>
    <h1>Tinh Tong co return 1/n</h1>
    <body>
        <script>
            function Total2(n) {
                var sum1 = 0;
                var n = parseInt(prompt("Nhap so n: "));
                for(var i = 1; i <= n; i++) {
                    sum1 += i/n;
                }
                return sum1
            }
            document.write(Total2());
        </script>
    </body>
</html>
